{% extends "base.html" %}
{% block content %}
<h2>Edit Member</h2>

<form action="/members/{{member.id}}" method="POST">
    
    <label for="first_name">First Name:</label>
    <input type="text" name="first_name" id="first_name" value="{{member.first_name}}">
    <br>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" name="last_name" id="last_name" value="{{member.last_name}}">
    <br>
    <br>
    <label for="premium">Premium Membership?</label>
    <input type="checkbox" name="premium" id="premium" value="premium">
    <br>
    <br>
    <input type="submit">

</form>

{% endblock %}
