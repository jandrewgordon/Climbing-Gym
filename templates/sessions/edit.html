{% extends "base.html" %}
{% block content %}
<h2>Edit Session</h2>

<form action="/sessions/{{session.id}}" method="POST">
    
    <label for="name">Session Name:</label>
    <input type="text" name="name" id="name" value="{{session.name}}">
    <br>
    <br>
    <label for="capacity">Capacity:</label>
    <input type="text" name="capacity" id="capacity" value="{{session.capacity}}">
    <br>
    <br>
    <label for="premium">Premium?</label>
    <input type="checkbox" name="premium" id="premium" value="premium">
    <br>
    <br>
    <input type="submit">

</form>

{% endblock %}
